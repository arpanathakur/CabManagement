<div class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal()">Ã—</span>
    <h2>{{ isEdit ? 'Edit Driver' : 'Add New Driver' }}</h2>
    <form (submit)="save()">
      <div class="form-group">
        <label>Driver Name:</label>
        <input type="text" [(ngModel)]="driver.name" required>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="driver.address" required>
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" [(ngModel)]="driver.city" required>
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" [(ngModel)]="driver.state" required>
      </div>
      <div class="form-group">
        <label>Country:</label>
        <input type="text" [(ngModel)]="driver.country" required>
      </div>
      <div class="form-group">
        <label>Pincode:</label>
        <input type="text" [(ngModel)]="driver.pincode" required>
      </div>
      <div class="form-group">
        <label>Contact No:</label>
        <input type="text" [(ngModel)]="driver.contactNo" required>
      </div>
      <div style="text-align-last: right;">
        <button class="button">Cancel</button>
        <button type="submit" class="button" style="margin-left: 0.5em">Save Changes</button>
      </div>
    </form>
  </div>
</div>
